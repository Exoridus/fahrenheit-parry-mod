name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "10.0.x"

jobs:
  verify:
    name: Verify
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Validate commit messages (PR)
        if: github.event_name == 'pull_request'
        shell: cmd
        run: scripts\validate-commit-range.cmd --range "${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"

      - name: Install make (if missing)
        shell: pwsh
        run: |
          if (-not (Get-Command make -ErrorAction SilentlyContinue)) {
            choco install make -y --no-progress
            $env:Path += ";C:\ProgramData\chocolatey\bin"
          }
          make --version

      - name: Verify
        run: make verify CONFIGURATION=Debug REPOSITORY="${{ github.repository }}"
