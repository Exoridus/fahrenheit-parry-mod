name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "10.0.x"

jobs:
  verify:
    name: Verify
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Validate commit messages (PR)
        if: github.event_name == 'pull_request'
        shell: cmd
        run: build.cmd validatecommitrange --range "${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"

      - name: Verify
        shell: cmd
        run: build.cmd verify --configuration Debug --repository "${{ github.repository }}"

      - name: Upload debug deploy output (PR)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: deploy-dbg-${{ github.event.pull_request.number }}
          path: .workspace/fahrenheit/artifacts/deploy/dbg
          if-no-files-found: warn
